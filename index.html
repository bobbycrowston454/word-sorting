<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="jquery-3.1.0.js"></script>
    <script src="scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Play</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Word Play</h1>
        <h3>Play, let's, with words?</h3>
      </div>
      <form>
        <div class="form-group">
          <label for="words">Enter a sentence for us to play with!</label>
          <input class="form-control" name="list" id="words-in" type="text" placeholder="Enter your sentence here!">
        </div>
        <button type="submit" id="submit-btn" name="button" class= "btn btn-inverse">SUBMIT!</button>
      </form>
      <div class="row">
        <div class="col-sm-3">
            <ul id="repeats">

            </ul>
        </div>
        <div class="col-sm-3">
            <ul id="counts">

            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
